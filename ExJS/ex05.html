<body>
    <!--# ex.5
You now own some property and you want to calculate the total area of the property.

Create a program that:
1) Reads the width and height
2) Prints the area

* Example: width = 5, height = 2
* Output: total_area = 10-->
    <div class="result">

    </div>
    <script>
        var result = document.querySelector(".result");
        var width;
        var height;
        var area;

        width = parseInt(prompt("Digite a largura do terreno"));
        height = parseInt(prompt("Digite a altura do terreno"));
        area = width * height;

        result.textContent = "A área do terreno é: "+ area;
    </script>
</body>
